<!DOCTYPE html>
<html>
<head>
	<title>Blood Pressure Calculator</title>
	<style>
		/* Aquí va el código CSS */
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #333;
}

.calculator {
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  margin: 20px auto;
  max-width: 400px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #666;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#result {
  margin-top: 20px;
  font-weight: bold;
}
	</style>
	<script>
		// Aquí va el código JavaScript
        function calculate() {
  var height = parseFloat(document.getElementById("height").value);
  var weight = parseFloat(document.getElementById("weight").value);
  
  var percentage = (weight / Math.pow(height / 100, 2)).toFixed(2);
  
  document.getElementById("result").innerHTML = "Tu porcentaje de grasa corporal es: " + percentage + "%";
}
	</script>
</head>
<body>
	<!-- Aquí va el contenido HTML -->
    <!DOCTYPE html>
    <html>
    <head>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1>Calculadora de Porcentaje de Grasa Corporal</h1>
      
      <div class="calculator">
        <label for="height">Altura (cm):</label>
        <input type="text" id="height">
        
        <label for="weight">Peso (kg):</label>
        <input type="text" id="weight">
        
        <button onclick="calculate()">Calcular</button>
        
        <div id="result"></div>
      </div>
      
      <script src="script.js"></script>
    </body>
    </html>
